<!DOCTYPE html>
<html lang="en" ng-app="menuItems">
<head>
	<meta charset="UTF-8">
	<title>Add Menu Items</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="angular-xeditable/css/xeditable.css" rel="stylesheet">


	<!-- Compiled and minified JavaScript -->

	<link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="mainCtrl">

	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card teal">
					<div class="card-content white-text">
						<span class="card-title">Add Menu Items </span>
						<p> Use this form to enter and edit menu items </p>
					</div>
				</div>
			</div>
		</div>
		<hr>	
		<div class="section"></div>

		<div class="item-form">

			<div class="row col s12">
				<form id="create">
					<div class="input-field col l6 s12">
						<input type="text" class="validate" id="name"  ng-model="formData.name" required>
						<label for="name">Item Name </label>
					</div>
					<div class="input-field col l6 s12">
						<input type="text"  class="validate" id="category" ng-model="formData.category">
						<label for="category"> Item Category </label>
					</div>
				</div>

				<div class="row col s12">
					<div class="input-field col l3 s12">
						<input type="text"  class="validate" id="price" ng-model="formData.price">
						<label for="price"> Item Price </label>
					</div>
					<div class="input-field col l3 offset-l3 s12">
						<input type="text" class="validate" id="itemnumber">
						<label for="itemnumber"> Menu Item No. </label>
					</div>
				</div>
				<div class="hide-on-med-and-down">
					<hr>
				</div>
				<div class="row col s12">
					<div class="input-field col l6 s6">
						<p>
							<input type="checkbox" id="isside" ng-model="formData.isside">
							<label for="isside"> Is Side </label>
						</p>
					</div>

					<div class="input-field col l6 s6">
						<input type="number" " ng-model="formData.singleprice" id="singleprice">
						<label for="singleprice"> Side Price </label>
					</div>
				</div>
				<div class="hide-on-med-and-down">
					<hr>
				</div>
				<div class="row col s12">
					<div class="input-field col s12">
						<p>	
							<input type="checkbox" id="isdrink" ng-model="formData.isdrink">
							<label for="isdrink"> Is Drink </label>
						</p>
					</div>
				</div>
				<div class="hide-on-med-and-down">
					<hr>
				</div>
				<div class="row col s12">
					<div class="input-field col s12">
						<p>
							<input type="checkbox" id="isveggie" ng-model="formData.isveggie">
							<label for="isveggie"> Is Veggie </label>
						</p>
					</div>
				</div>
				<div class="hide-on-med-and-down">
					<hr>
				</div>
				<div class="row col s12">
					<div class="input-field col s12">
						<p>
							<input type="checkbox" id="isvegan" ng-model="formData.isvegan">
							<label for="isvegan"> Is Vegan </label>
						</p>
					</div>
				</div>
				<hr>
				<div class="section"></div>
				<div class="row col s12">
					<button type="submit" class="waves-effect waves-light btn" ng-click="createItem()">Add Item</button>
				</div>
			</form>
		</div>
	</div>

	<div class="section"></div>

	<div class="container" >
		<div class="item-list">
			<ul ng-repeat="MenuItem in itemData" ng-repeat="editData in editData">
				<div >
					<li class="row col s12">

						<div class="row col s12" >
							<div class="col s7">
								{{MenuItem.name}}
							</div>
							<form id="edit" ng-show="edit">
								
								<div class="row col s12">
									<div class="input-field col s6">
										<input type="text" class="validate" id="name2"  ng-model="editData.name">
										<label for="name2"> {{MenuItem.name}} </label>
									</div>
									<div class="input-field col s6">
										<input type="text"  class="validate" id="category2" ng-model="editData.category">
										<label for="category2"> {{MenuItem.category}} </label>
									</div>
								</div>

								<div class="row col s12">
									<div class="input-field col s3">
										<input type="text"  class="validate" id="price2" ng-model="editData.price">
										<label for="price2"> {{MenuItem.price}} </label>
									</div>
									<div class="input-field col s3 offset-s3">
										<input type="text" class="validate" id="itemnumber2" ng-model="editData.itemnumber">
										<label for="itemnumber2"> {{MenuItem.itemnumber}} </label>
									</div>
								</div>
								
								<div class="row col s12">
									<div class="input-field col s6">
										<p>
											<input type="checkbox" id="isside2" ng-model="editData.isside" >
											<label for="isside2"> Is Side </label>
										</p>
									</div>

									<div class="input-field col s3">
										<input type="number" placeholder="{{MenuItem.singleprice || 'side price'}}" ng-model="editData.singleprice" id="singleprice2">
										
									</div>
								</div>
								
								<div class="row col s12">
									<div class="input-field col s12">
										<p>	
											<input type="checkbox" id="isdrink2" ng-model="editData.isdrink" >
											<label for="isdrink2"> Is Drink </label>
										</p>
									</div>
								</div>
								
								<div class="row col s12">
									<div class="input-field col s12">
										<p>
											<input type="checkbox" id="isveggie2" ng-model="editData.isveggie">
											<label for="isveggie2"> Is Veggie </label>
										</p>
									</div>
								</div>
								
								<div class="row col s12">
									<div class="input-field col s12">
										<p>
											<input type="checkbox" id="isvegan2" ng-model="editData.isvegan">
											<label for="isvegan2"> Is Vegan </label>
										</p>
									</div>
								</div>
								<hr>
								<div class="section"></div>
								<div class="row col s12">
									<button type="submit" class="waves-effect waves-light btn" ng-click="updateItem(MenuItem.id)">Update Item</button>
								</div>

							</form>
							<div class="col s1 offset-s3"> 
								<a href ng-click="deleteItem(MenuItem.id)">
									<i  class="small material-icons">delete</i>
								</a>
							</div>
							<div class="col s1"> 
								<a href ng-click="edit=true">
									<i  class="small material-icons">mode_edit</i>
								</a>
							</div>
						</div>




					</li>

					<hr>
				</div>
			</ul>

		</div>
	</div>
</div>



<!-- scripts -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script> 
<script src="angular-xeditable/js/xeditable.js"></script>

<script src="javascripts/app.js"></script>









</body>
</html>
