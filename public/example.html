<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Restaurant POS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!--<script src="https://code.angularjs.org/1.4.5/angular-route.js"></script> -->
    <!-- UI-Router -->
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!--
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/services/NerdService.js"></script>
    
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    -->
</head>
<body ng-app="restaurantPOS" ng-controller="DrinksController">
<!-- NAVBAR -->
<!-- HEADER -->
<div class="navbar navbar-inverse navbar-static-top">
   <div class="container">
       <div class="navbar-header">
           <a class="navbar-brand" href="/">Home</a>
           <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle Navigation</span>
               <span class='icon-bar'></span>
               <span class='icon-bar'></span>
               <span class='icon-bar'></span>
           </button>
       </div>
       <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
           <li><a href="/waiter">Waiter</a></li>
           <li><a href="/kitchen">Kitchen</a></li>
       </ul>
   </div>
</div>

<!-- ANGULAR DYNAMIC CONTENT -->
<div ng-view></div>

<script>
  angular.module('restaurantPOS', ["ui.router"])
    .config(['$stateProvider', '$urlRouterProvider',
      function($stateProvider, $urlRouterProvider) {

        // For any unmatched url, send to /route1
        $urlRouterProvider.otherwise("/newOrder");

        $stateProvider
          .state('home', {
            url: '/',
            templateUrl:'views/newOrder.html',
            controller: 'DrinksController'
          })
          .state('waiter', {
            url: '/waiter',
            templateUrl:'views/waiter.html',
            controller: 'WaiterController'
          })
          .state('newOrder', {
            url: '/newOrder',
            templateUrl: 'views/newOrder.html',
            controller: 'NewOrderController'
          })
          .state('newOrder.drinks', {
            url: '/drinks',
            templateUrl: 'views/newOrder.drinks.html',
            controller: 'DrinksController'
          })
          .state('newOrder.food', {
            url: '/food',
            templateUrl: 'views/newOrder.food.html',
            controller: 'FoodController'
          })

        $locationProvider.html5Mode(true);
  }]);
</script>
</body>
</html>
