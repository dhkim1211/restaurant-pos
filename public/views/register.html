<div class="">
	<div class="col-sm-6 col-md-offset-3">
		<div>
			<form class="register" action="/register" method="POST">
				<h1 class="text-center login">Register</h1>
				<div class="form-group login">
					<label for="username" class="control-label">Username</label>
					<input class="form-control login", id="username", type="text", name="username", placeholder="Username", required, autofocus>
				</div>
				<div class="form-group login">
					<label for="password" class="control-label">Password</label>
					<input class="form-control", id="password", type="password", name="password", placeholder="Password", required>
				</div>
				<div class="form-group login">
					<label for="restaurantname" class="control-label">Restaurant Name</label>
					<input class="form-control", id="restaurantname", type="text", name="restaurant", placeholder="Restaurant Name", required>
				</div>
				<div class="form-group login">
					<label for="email" class="control-label">Email</label>
					<input class="form-control login", type="text", name="email", placeholder="Email Address", required>
				</div>
				<div class="form-group login">
					<label for="description" class="control-label">Restaurant Description</label>
					<textarea class="form-control" id="description" rows="3" name="description" placeholder="  Restaurant Description"></textarea>
				</div>
				<button class="btn btn-lg btn-primary btn-block login", type="submit">Register</button>
			</form>		
		</div>
	</div>
</div>
